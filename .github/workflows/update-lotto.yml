name: 로또 통계 자동 업데이트

on:
  # 매주 토요일 오후 9시 30분 (KST) = UTC 12:30
  # 동행복권 당첨번호 발표: 매주 토요일 오후 8시 35분
  schedule:
    - cron: '30 12 * * 6'

  # 수동 실행도 가능 (GitHub Actions 탭에서 직접 트리거)
  workflow_dispatch:

jobs:
  update-lotto-stats:
    runs-on: ubuntu-latest

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 의존성 설치
        run: pip install requests

      - name: 로또 데이터 크롤링
        run: python fetch_lotto_data.py

      - name: 변경 사항 커밋 & 푸시
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lotto_stats.json lotto_history.json
          # 변경된 내용이 있을 때만 커밋
          if git diff --staged --quiet; then
            echo "변경 없음 (이미 최신 데이터)"
          else
            ROUND=$(python -c "import json; d=json.load(open('lotto_stats.json')); print(d['latest_round'])")
            git commit -m "chore: 로또 통계 업데이트 (${ROUND}회)"
            git push
          fi
